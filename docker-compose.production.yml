version: "3.3"

services:
  node-service:
    build:
      context: .
      dockerfile: Dockerfile.node-service
    command: ["npm", "run", "start-be-debug"]
    image: spell-watcher/node-service:latest
    volumes:
      - ./node-service:/root/spell-watcher/node-service
    ports:
      - 8080
    restart: always
    depends_on:
      - mongo
      - reverseproxy
    container_name: node-service

  nginx:
    image: spell-watcher/nginx:latest
    volumes:
      - ./ng-app/dist/spell-watcher/:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    restart: always
    depends_on:
      - python-service
      - node-service
      - reverseproxy
    container_name: nginx

  reverseproxy:
    image: spell-watcher/nginx:latest
    volumes:
      - ./nginx.reverseproxy.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:8080
      - 5000:5000
    restart: always
    container_name: reverseproxy
